<h1 mat-dialog-title>Löschen</h1>
<hr class="hr-context">
<div data-cy="delete-image-question" mat-dialog-content>
  Willst du das Projekt wirklich löschen?
</div>
<div mat-dialog-actions>
  <button data-cy="delete-image-button-yes" mat-button mat-dialog-close cdkFocusInitial (click)="closeDialogYes()">Ja</button>
  <button data-cy="delete-image-button-no" mat-button mat-dialog-close (click)="closeDialogNo()">Nein</button>
</div>
