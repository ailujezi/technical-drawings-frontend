<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  Would you like to delete this picture?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="closeDialogYes()">Yes</button>
  <button mat-button mat-dialog-close (click)="closeDialogNo()">No</button>
</div>
