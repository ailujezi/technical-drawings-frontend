<mat-tab-group class="tab-group-container" mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Project Details">
        <app-project-detail style="width: 100%;" [selectedProject]="selectedProject"></app-project-detail>
    </mat-tab>
    <mat-tab label="Visualization">
        <app-visualization class="visualization" [selectedProject]="selectedProject"></app-visualization>
    </mat-tab>
</mat-tab-group>
