<div class="file-upload-container">
    <input type="file" id="fileInput" #fileInput (change)="onFileSelected($event)" multiple hidden>
    <button mat-raised-button color="primary" (click)="fileInput.click()">
        <mat-icon>folder_open</mat-icon>
        Select Files
    </button>
    <button mat-raised-button color="accent" (click)="onUpload()" [disabled]="selectedFiles.length === 0">
        <mat-icon>cloud_upload</mat-icon>
        Upload
    </button>
</div>
