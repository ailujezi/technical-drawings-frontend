<button id="create-project" class="marg" mat-raised-button color="primary" (click)="openCreateProjectDialog()">Neues Projekt</button>

<mat-form-field style="display:none;" class="search-form-field">
  <mat-label>Search</mat-label>
  <input matInput type="text" [(ngModel)]="value">
  @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="searchProjects()">
      <mat-icon>search</mat-icon>
    </button>
  }
</mat-form-field>


<div class="project-list-container">
  <mat-list class="project-mat-list">
    <mat-list-item [attr.id]="project.name" [class.selected-project]="isSelected(project)" class="mat-list-item" *ngFor="let project of projects" (click)="selectProject(project)">
      <div class="delete-icon" (click)="openDialog(project)">X</div>
      <span matListItemTitle>{{ project.name }}</span>
      <span matListItemLine style="white-space: nowrap;">{{ project.description }}
        <mat-spinner *ngIf="isVisualized(project)" diameter="20" class="list-spinner"></mat-spinner>
      </span>
    </mat-list-item>
  </mat-list>
</div>
