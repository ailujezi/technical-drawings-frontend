<div *ngIf="selectedProject && isVisualized" class="visualization-container">
    <div class="gallery-container">
        <div class="gallery">
            <div *ngFor="let image of images" class="thumbnail" (click)="selectImage(image)">
                <img id="visualization-gallery" [attr.src]="image.image_url | secure | async" [alt]="image.name"/>
            </div>
        </div>
        <div class="selcted-image-overlays-container">
            <div *ngIf="selectedImage" class="selected-image-container">
                <img #imageElement [attr.src]="selectedImage.image_url | secure | async" [alt]="selectedImage.name" (load)="reloadLables()"/>
                <label [class.selected-overlay]="isSelected(overlay)" id="overlays"  *ngFor="let overlay of overlays" [ngStyle]="getOverlayStyle(imageElement, overlay)" (click)="selectOverlay(overlay)">
                </label>
            </div>
            <div class="overlays-container">
                <mat-list class="overlays-mat-list">
                    <mat-list-item [class.selected-overlay-list]="isSelected(overlay)" class="mat-list-item" *ngFor="let overlay of overlays" (click)="selectOverlay(overlay)">
                    <span matListItemTitle>{{ overlay.text }}</span>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!selectedProject">
<h1>Please select a Project</h1>
</div>
