<div *ngIf="selectedProject && isVisualized">
    <h1>{{ selectedProject.name }}</h1>
    <div class="gallery-container">
        <div *ngFor="let image of images" class="Visualization-image-container">
            <img #imageElement [attr.src]="image.image_url | secure | async" [alt]="image.name"/>
            <label *ngFor="let overlay of overlays" 
            [ngStyle]="getOverlayStyle(imageElement, overlay)">
            {{ overlay.text }}
            </label>
        </div>
    </div>
</div>
<div *ngIf="!selectedProject">
<h1>Please select a Project</h1>
</div>
