<h1 mat-dialog-title>Delete</h1>
<div data-cy="delete-project-question" mat-dialog-content>
  Would you like to delete this project?
</div>
<div mat-dialog-actions>
  <button data-cy="delete-project-button-yes" mat-button mat-dialog-close cdkFocusInitial (click)="closeDialogYes()">Yes</button>
  <button data-cy="delete-project-button-no" mat-button mat-dialog-close (click)="closeDialogNo()">No</button>
</div>
