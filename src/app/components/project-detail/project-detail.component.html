<div *ngIf="selectedProject">
  <div class="flex-container">
    <div class="top-div">
      <h1>Project name: </h1>
      <h3 *ngIf="selectedProject.description!=''">Project description: </h3>
      <h3>Project AiModel: </h3>
      <h3>Visualized: </h3>
    </div>
    <div class="bottom-div">
      <h1 id="project-name">{{ selectedProject.name }}</h1>
      <h3>{{ selectedProject.description}}</h3>
      <h3>{{ aiModelName}}</h3>
      <div *ngIf="isVisualized == false">Not yet visualized</div>
      <div *ngIf="isVisualized == true">visualized</div>
      <button *ngIf="isVisualized == false" (click)="startVisualization()" mat-raised-button color="accent">
        <mat-icon>autorenew</mat-icon>
        Visualize
      </button>
      <button *ngIf="isVisualized == true" (click)="startVisualizationRest()" mat-raised-button color="accent">
        <mat-icon>autorenew</mat-icon>
        Visualize
      </button>
    </div>
  </div>
  <div class="gallery-container">
    <div class="gallery">
      <div *ngFor="let image of images" class="delete-image-container">
        <img [attr.src]="image.image_url | secure | async" [alt]="image.name"/>
        <div class="delete-icon" (click)="openDialog(image)">X</div>
      </div>
    </div>
  </div>
  <br>
  <form (ngSubmit)="uploadImage()">
    <input type="file" (change)="onFilesSelected($event)" multiple accept="image/*">
    <button mat-raised-button color="accent" type="submit">
      <mat-icon>cloud_upload</mat-icon>
      Upload
    </button>
  </form>
</div>
<div *ngIf="!selectedProject">
  <h1>Please select a Project</h1>
</div>
